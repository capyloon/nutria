<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"
    />
    <meta name="theme-color" content="black" />
    <title data-l10n-id="page-title"></title>

    <meta name="defaultLanguage" content="en-US" />
    <meta name="availableLanguages" content="en-US" />
    <link rel="icon" href="icons/messages.svg" />
    <link rel="localization" href="./locales/{locale}/main.ftl" />

    <link rel="stylesheet" href="style/main.css" type="text/css" />

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <!-- waiting for connection screen -->
    <div id="connect">
      <h2 id="description" data-l10n-id="connect-wait"></h2>
      <sl-progress-bar indeterminate id="progress-bar"></sl-progress-bar>
      <sl-button
        variant="primary"
        id="bye-bye"
        data-l10n-id="button-close"
      ></sl-button>
    </div>

    <!-- error screen -->
    <div id="error-wrapper" class="hidden">
      <sl-alert variant="danger" id="error-section">
        <sl-icon slot="icon" name="alert-triangle"></sl-icon>
        <div data-l10n-id="connect-denied"></div>
        <sl-button
          variant="primary"
          id="bye-bye-error"
          data-l10n-id="button-close"
        ></sl-button>
      </sl-alert>
    </div>

    <!-- messages screen -->
    <div id="chat" class="hidden">
      <div id="top">
        <span id="chat-title"></span>
      </div>
      <div id="messages"></div>
      <sl-alert variant="danger" id="closed-section">
        <sl-icon slot="icon" name="alert-triangle"></sl-icon>
        <div data-l10n-id="connect-close"></div>
      </sl-alert>
      <div id="bottom">
        <sl-input pill clearable></sl-input>
        <sl-icon-button name="send" id="send-button"></sl-icon-button>
      </div>
    </div>
  </body>
</html>
