<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"
    />
    <meta name="theme-color" content="black" />
    <title data-l10n-id="page-title"></title>

    <meta name="defaultLanguage" content="en-US" />
    <meta name="availableLanguages" content="en-US" />
    <link rel="icon" href="icons/icon.svg" />
    <link rel="localization" href="./locales/{locale}/main.ftl" />

    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="style/index.css" type="text/css" />
    <link rel="stylesheet" href="style/ace.css" type="text/css" />

    <script src="js/config.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="ace/ace.js"></script>
  </head>
  <body>
    <div id="start">
      <p>
        <img src="/icons/icon.svg" /><span data-l10n-id="start-with"></span>
      </p>
      <sl-button data-l10n-id="action-start-new"></sl-button>
      <sl-button data-l10n-id="action-start-fork"></sl-button>
    </div>
    <div id="ui" class="hidden">
      <header id="tile-name">Tile name</header>
      <sl-split-panel id="main">
        <div id="files" slot="start">
          <!-- <sl-tree>
          <sl-tree-item>manifest.webmanifest</sl-tree-item>
          <sl-tree-item>index.html</sl-tree-item>
          <sl-tree-item
            >icons
            <sl-tree-item>icon.svg</sl-tree-item>
          </sl-tree-item>
        </sl-tree> -->
        </div>
        <sl-tab-group id="tabs" slot="end">
          <!-- <sl-tab slot="nav" panel="file-1" closable>file1.txt</sl-tab>

        <sl-tab-panel name="file-1"><div id="editor">hello world</div></sl-tab-panel> -->
        </sl-tab-group>
      </sl-split-panel>
      <footer id="actions">
        <sl-button data-l10n-id="action-run"></sl-button>
        <sl-button data-l10n-id="action-publish"></sl-button>
      </footer>
      <sl-menu id="context-menu" class="hidden">
        <sl-menu-item id="context-add-file">
          <sl-icon slot="prefix" name="file-plus"></sl-icon>
          <span data-l10n-id="context-add-file"></span>
        </sl-menu-item>
        <sl-menu-item id="context-add-directory">
          <sl-icon slot="prefix" name="folder-plus"></sl-icon>
          <span data-l10n-id="context-add-directory"></span>
        </sl-menu-item>
        <sl-menu-item id="context-delete-resource">
          <sl-icon slot="prefix" name="trash-2"></sl-icon>
          <span data-l10n-id="context-delete-resource"></span>
        </sl-menu-item>
      </sl-menu>
    </div>

    <sl-dialog id="name-editor">
      <span slot="label" id="name-editor-title"></span>
      <sl-input
        autofocus
        id="name-editor-input"
        clearable
        data-l10n-id="name-editor-input-placeholder"
        data-l10n-attrs="placeholder"
      >
        <span slot="label" id="name-editor-label"></span>
      </sl-input>
      <div slot="footer">
        <sl-button
          id="name-editor-ok"
          variant="primary"
          data-l10n-id="btn-ok"
        ></sl-button>
        <sl-button
          id="name-editor-cancel"
          data-l10n-id="btn-cancel"
        ></sl-button>
      </div>
    </sl-dialog>

    <sl-dialog id="fork-chooser">
      <span slot="label" data-l10n-id="fork-dialog-title"></span>
      <div id="fork-content">
        <sl-select hoist id="fork-list">
          <span slot="label" data-l10n-id="fork-chooser-library"></span>
        </sl-select>
        <sl-input
          id="fork-url"
          clearable
          data-l10n-id="fork-chooser-input-placeholder"
          data-l10n-attrs="placeholder"
        >
          <span slot="label" data-l10n-id="fork-chooser-input-url"></span>
        </sl-input>
        <sl-dropdown>
          <sl-button slot="trigger" caret data-l10n-id="fork-chooser-recent"></sl-button>
          <sl-menu id="fork-chooser-recents">
          </sl-menu>
        </sl-dropdown>
      </div>
      <div slot="footer">
        <sl-button
          id="fork-chooser-fork"
          variant="primary"
          data-l10n-id="btn-fork"
        ></sl-button>
        <sl-button
          id="fork-chooser-cancel"
          data-l10n-id="btn-cancel"
        ></sl-button>
      </div>
    </sl-dialog>
  </body>
</html>
